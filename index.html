    <form id="petForm">

      <label for="ownerName">Nome Proprietario:</label>

      <label for="species">Specie:</label>
      <input type="text" id="species" name="species" required /><br /><br />

      <label for="breed">Razza:</label>
      <input type="text" id="breed" name="breed" required /><br /><br />

      <button type="submit" id="submit">Aggiungi Animale</button>
    </form>

    <h2>Lista Animali:</h2>
    <ul id="petList"></ul>
